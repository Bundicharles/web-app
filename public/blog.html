<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Blog Platform</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <img src="Scoffie.png" alt="Blog Platform Logo" class="logo">
        <nav>
            <a href="index.html" class="back-link">Back to Home</a>
        </nav>
    </header>
    <main class="container">
        <article class="blog-detail">
            <h1 id="blogTitle"></h1>
            <p>By <span id="blogAuthor"></span> on <span id="blogDate"></span></p>
            <div id="blogContent"></div>
            <div class="blog-actions">
                <button id="likeBtn">Like (<span id="likeCount">0</span>)</button>
            </div>
            <h3>Comments</h3>
            <div id="commentsList"></div>
            <form id="commentForm" class="comment-form">
                <textarea id="commentContent" placeholder="Add a comment..." required></textarea>
                <button type="submit" class="submit-btn">Comment</button>
            </form>
        </article>
    </main>
    <script src="/script.js"></script>
</body>
</html>
