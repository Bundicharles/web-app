<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Blogs</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <img src="Scoffie.png" alt="Blog Platform Logo" class="logo">
    <button class="hamburger" onclick="toggleMenu()">â˜°</button>
    <nav id="navMenu">
        <a href="index.html" class="back-link">Back to Home</a>
    </nav>
    </header>
    <main class="container">
        <h1>Manage Blogs</h1>
        <div id="blogsList" class="blog-grid"></div>
    </main>
    <script>
        const API_URL = 'https://web-blog-afow.vercel.app';

        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/user/blogs`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) {
                    throw new Error('Failed to fetch blogs');
                }
                const blogs = await response.json();
                const blogsList = document.getElementById('blogsList');
                blogsList.innerHTML = blogs.map(blog => `
                    <div class="blog-card">
                        <h3>${blog.title}</h3>
                        <p>Category: ${blog.category}</p>
                        <p>By ${blog.username} on ${new Date(blog.created_at).toLocaleDateString()}</p>
                        <div class="metrics">
                            <span>Likes: ${blog.likes || 0}</span>
                            <span>Comments: ${blog.comment_count || 0}</span>
                            <span>Views: ${blog.views || 0}</span>
                        </div>
                        <button class="submit-btn" onclick="deleteBlog(${blog.id})">Delete</button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error fetching blogs:', error);
                alert('Failed to load your blogs. Please try again later.');
            }
        });

        async function deleteBlog(id) {
            // Show confirmation dialog
            const confirmDelete = confirm('Do you want to delete this blog?');
            if (!confirmDelete) {
                // If user clicks "Cancel" (No), do nothing
                return;
            }

            const token = localStorage.getItem('token');
            try {
                const response = await fetch(`${API_URL}/api/blogs/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.message || 'Failed to delete blog');
                }

                const data = await response.json();
                alert(data.message || 'Blog deleted successfully!');
                window.location.reload(); // Reload the page to refresh the blog list
            } catch (error) {
                console.error('Error deleting blog:', error);
                alert(`Error: ${error.message}`);
            }
        }
    </script>
</body>
</html>
