<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Blog</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Navigation Bar -->
  <header>
    <img src="chilloh.png" alt="Logo" class="header-logo">
    <nav class="navbar">
      <div class="logo">MyBlog</div>
      <ul class="nav-links">
        <li><a href="#" onclick="fetchAndRenderBlogs('')">All</a></li>
        <li><a href="#" onclick="fetchAndRenderBlogs('Politics')">Politics</a></li>
        <li><a href="#" onclick="fetchAndRenderBlogs('Lifestyle')">Lifestyle</a></li>
        <li><a href="#" onclick="fetchAndRenderBlogs('Entertainment')">Entertainment</a></li>
      </ul>
      <div class="profile">
        <img 
          src="profile.png" 
          alt="Profile Picture" 
          class="profile-icon" 
          onclick="toggleProfileMenu()" 
          onerror="this.src='profile.png';"
        />
        <div class="profile-menu" id="profile-menu">
          <a href="create.html">Create Blog</a>
          <a href="manage.html">Manage</a>
          <a href="logout.html">Logout</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Blog Section -->
  <main class="BLOGS">
    <h1>Enjoy the blog</h1>
    <section class="blogs section">
      <h2>Recent Blog Posts</h2>
      <div id="blog-list" class="blog-grid"></div>
      <!-- Your blog posts will go here -->
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
