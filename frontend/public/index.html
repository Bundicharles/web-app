<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Platform</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <img src="Scoffie.png" alt="Blog Platform Logo" class="logo">
        <button class="hamburger" onclick="toggleMenu()">â˜°</button>
        <nav id="navMenu">
            <ul class="nav-links">
                <li><a href="#" onclick="fetchAndRenderBlogs('')">All</a></li>
                <li><a href="#" onclick="fetchAndRenderBlogs('Politics')">Politics</a></li>
                <li><a href="#" onclick="fetchAndRenderBlogs('Lifestyle')">Lifestyle</a></li>

                <div class="profile-menu" id="profileMenu" style="display: none;">
                    <a href="create.html">Create Blog</a>
                    <a href="manage.html">Manage Blogs</a>
                    <a href="#" onclick="logout()">Logout</a>
                </div>
            </div>
        </nav>
    </header>
    
    <main class="container">
        <h1>Blog Platform</h1>
        <section class="blogs-section">
            <h2>All Blogs</h2>
            <div id="blogsList" class="blog-grid"></div>
        </section>
    </main>
    <script src="/script.js"></script>
</body>
</html>
